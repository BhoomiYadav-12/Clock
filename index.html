<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
           height: 350px;
           width: 650px;
           border:5px solid white ; 
           display: flex;
            justify-content: center;
            align-items: center;
        }
        span{
            font-size: 100px;
            color:rgb(250, 249, 244);
        }
    </style>
</head>
<body style="background-color: lightblue;">
    <div class="box">
        <span id="hours">HH</span><span>:</span><span id="minutes">MM</span><span>:</span><span id="seconds">SS</span>   
        <span id="ampm"></span>
    </div>
       <script>
            function clock(){
            let time=new Date()
            let hh=time.getHours()
            let mm=time.getMinutes()
            let ss=time.getSeconds()
            let ampm
            if(hh>12){
                ampm="PM"
            }else{
                ampm="AM"
            }
            if(hh>12){
                hh=hh-12
            }
            if(ss<10)
            {
                ss="0"+ss
            }
            if(mm<10)
            {
                mm="0"+mm
            }
            if(hh<10)
            {
                hh="0"+hh
            }
            document.getElementById("hours").innerHTML=hh
            document.getElementById("minutes").innerHTML=mm
            document.getElementById("seconds").innerHTML=ss
            document.getElementById("ampm").innerHTML=ampm
            }
            clock()
setInterval(clock,1000)
        </script>
</body>
</html>
